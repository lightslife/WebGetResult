<!DOCTYPE html>
<html>
 <head>

  <center><h1>语音访谈（会议）自动纪要使用示例 </h1></center>
 </head>
 <hr style="height:5px;border:none;border-top:5px ridge green;" />
 <body>
  <br/>
  <center><h2>1、上传语音文件</h2></center>
  
   <center>
   <form enctype="multipart/form-data" 
                     action="/cgi-bin/save_file.py" method="post">
   <p>选中文件: <input type="file" name="filename" /></p>
   <p><input type="submit" value="上传语音文件" /></p>
   </form>
   </center>
   <br/> <br/>
  
  <center><h2>2、运行程序（自动语音识别+声纹角色区分）</h2></center>
 
  <center>
  <br/>
  <form action="cgi-bin/runasr.sh" method="post" enctype="text/plain" target="_blank">
 
  <input type="submit" id="runasr" name="runasr" value="运行程序">
  </form>
  </center>
   <br/> <br/>
  
  <center><h2>3、下载自动纪要文件 </h2></center>
  
  <center>
  <br/>
  <form action="cgi-bin/download.py" method="post" enctype="text/plain" target="_blank">
 
  <input type="submit" id="download" name="download" value="下载结果">
  </form>
  </center>
   <br/>
  
  <br/>
  <br/>
  <br/>
 </body>
